name: Update RSS Feed and HTML

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set environment variables
        run: |
          echo "BONIK_COOKIE=${{ secrets.BONIK_COOKIE }}" >> $GITHUB_ENV
          echo "USE_PUPPETEER=0" >> $GITHUB_ENV

      - name: Generate RSS Feed
        run: node generate-rss.js || exit 1

      - name: Generate PolitePol HTML
        run: node generate-plain-index.js || exit 1

      - name: Commit and push changes
        run: git config --local user.email "action@github.com" && \
             git config --local user.name "GitHub Action" && \
             git add feed.xml index-plain.html && \
             git diff --staged --quiet || (git commit -m "ðŸ”„ Update RSS feed and HTML - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
