name: Update RSS Feed and HTML

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Set environment variables
        run: |
          echo "BONIK_COOKIE=${{ secrets.BONIK_COOKIE }}" >> $GITHUB_ENV
          echo "USE_PUPPETEER=0" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          npm install playwright xml2js
          npx playwright install --with-deps

      - name: Generate RSS Feed
        run: node generate-rss.js || exit 1

      - name: Generate PolitePol HTML
        run: node generate-plain-index.js || exit 1

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Add, commit, and push RSS & HTML
        run: |
          git add feed.xml index-plain.html
          bash -c 'if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”„ Update RSS feed and HTML - $(date +%Y-%m-%d\ %H:%M:%S)"
            git push
          fi'